<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            header {
                background-color: #000000;
                color: rgb(233, 151, 0);
                font-family: monospace;
                font-size: 30px;
                padding: 20px;
                text-align: center;
            }
            .container {
                background-color: rgb(255, 255, 255);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
                
            }
            .calculator {
                background-color: black;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                width: 320px; /* Adjust the width */
                height: 550px; /* Adjust the height */
                padding: 30px;
                text-align: center;
            }
            .textview {
                font-size: 2.5em;
                width: 90%;
                padding: 15px;
                margin: 15px 0;
                background-color: rgba(99, 99, 99, 0.13);
                color: white;
                border: 1px solid grey;
            }
            .cal-btn {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                margin-top: 15px;
            }
            .cal-btn button {
                font-size: 1.8em;
                padding: 20px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .operator {
                background-color: yellow;
                color: black;
            }
            .number {
                background-color: grey;
                color: white;
            }
            .cal-btn button:hover {
                background-color: #0d5eaf;
            }
            .cal-btn .btnzero {
                grid-column: span 2;
            }
            .cal-btn .btnequal {
                grid-row: 4/6;
                grid-column: 4/5;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <form name="form1">
                    <input type="text" class="textview" name="textview" readonly>
                </form>
                <div class="cal-btn">
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="deleteLastChar()">B</button>
                    <button type="button" class="operator" onclick="appendToDisplay('/')">/</button>
                    <button type="button" class="operator" onclick="appendToDisplay('*')">*</button>
                    <button type="button" class="number" onclick="appendToDisplay('7')">7</button>
                    <button type="button" class="number" onclick="appendToDisplay('8')">8</button>
                    <button type="button" class="number" onclick="appendToDisplay('9')">9</button>
                    <button type="button" class="operator" onclick="appendToDisplay('-')">-</button>
                    <button type="button" class="number" onclick="appendToDisplay('4')">4</button>
                    <button type="button" class="number" onclick="appendToDisplay('5')">5</button>
                    <button type="button" class="number" onclick="appendToDisplay('6')">6</button>
                    <button type="button" class="operator" onclick="appendToDisplay('+')">+</button>
                    <button type="button" class="number" onclick="appendToDisplay('1')">1</button>
                    <button type="button" class="number" onclick="appendToDisplay('2')">2</button>
                    <button type="button" class="number" onclick="appendToDisplay('3')">3</button>
                    <button type="button" class="btnzero" onclick="appendToDisplay('0')">0</button>
                    <button type="button" class="number" onclick="appendToDisplay('.')">.</button>
                    <button type="button" class="btnequal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    
        <script>
            function appendToDisplay(value) {
                document.form1.textview.value += value;
            }
    
            function clearDisplay() {
                document.form1.textview.value = '';
            }
    
            function deleteLastChar() {
                let display = document.form1.textview.value;
                document.form1.textview.value = display.slice(0, -1);
            }
    
            function calculate() {
                let expression = document.form1.textview.value;
                try {
                    let result = eval(expression);
                    document.form1.textview.value = result;
                } catch (error) {
                    document.form1.textview.value = "Error";
                }
            }
        </script>
    </body>
    </html>

<script type = "text/javascript"> 
function insert(num){
    const inputvalue = document.form1.textview.value;

    document.form1.textview.value = inputvalue + num;
}
function backspace(){
    let total =  document.form1.textview.value;
    total = total.slice(0,-1);

    document.form1.textview.value = total;
}
function equal(){
